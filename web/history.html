    <script>

        async function showPreviousOrders(editable, removable) {
          let response = await fetch("/orders",  {
              method: 'GET'
          })
          if (response.ok) {
            let json = await response.json()
            var orders = json.orders

            // console.log(json)
            if (orders && orders.length > 0) {
              generateItems(orders, editable, removable, '-favorite', true)
              generateItems(orders, editable, removable, '-previous', false)
            }

          } else {
              failResponse(response)
          }
        }
        $(document).ready(function () {
          if (checkAuth()) {
            showPreviousOrders(false, true)
          }
        })
    </script>
